<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>
  <main>
    <div class="mockups">
      <img src="images/illustration-mockups.svg" alt="Mockups image">
    </div>
    <section>
      <div class="content">
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>
      </div>
      <nav>
        <span class="fb">
          <i class="fab fa-facebook-f"></i>
        </span>
        <span class="twitter">
          <i class="fab fa-twitter"></i>
        </span>
        <span class="ig">
          <i class="fab fa-instagram"></i>
        </span>
      </nav>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Orkhai Dickson</a>.
    </p>
  </footer>
</body>

</html>
